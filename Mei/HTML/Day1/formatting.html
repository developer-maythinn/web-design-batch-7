<html>
    <head>
        <title>Formatting</title>
    </head>
    <body>
        <b>Bold</b>
        <i>italic</i>
        <strong>Strong</strong>
        <em>Em</em>
        <mark>Mark</mark>
        <del>Delete</del>
        <ins>Insert</ins>
        <sub>Subscript</sub>
        <sup>SuperScript</sup>
        <p>H<sub>2</sub>O</p>
        <p>2<sup>3</sup></p>
        <small>Small</small>
    </body>
</html>
