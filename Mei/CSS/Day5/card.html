<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      html{
        scroll-behavior: smooth;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: pink;
      }
      .card {
        width: 300px;
        height: 300px;
        background-color: hotpink;
        margin: 100px auto;
        border-radius: 1rem;
        position: relative;
        /* box-shadow: 10px 20px 20px #000, -10px -20px 20px red; */
        /* box-shadow: 10px 10px 10px, 20px 20px 20px brown, 30px 30px 20px red ; */
      }
      .card img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 1rem;
        margin: 0 auto;
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        top: -2rem;
        /* right: -2rem; */
        /* bottom: 2rem; */
      }
      .card .content {
        position: absolute;
        bottom: 0px;
        left: 0px;
        text-align: center;
        width: 100%;
        padding: 20px;
        text-shadow: 2px 5px 2px red;
      }
      .para {
        background-color: hotpink;
        height: 800px;
      }
      button {
        position: fixed;
        bottom: 50px;
        right: 50px;
      }
      h1{
        position: sticky;
        top: 0;
        background-color: blueviolet;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card1">
      <img
        src="https://images.pexels.com/photos/15575941/pexels-photo-15575941/free-photo-of-portrait-of-woman-holding-jacket-over-head.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt="img"
      />
      <div class="content">
        <h2>Heading 2</h2>
      </div>
    </div>
    <h1>Sticky</h1>
    <a href="#card1">
      <button>Go to top</button>
    </a>
    <p class="para">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos velit nisi
      quibusdam culpa iste adipisci voluptate, error ut natus, sint, at non
      nostrum. Ut consequatur dolore distinctio, repellat non quos?
    </p>
  </body>
</html>
