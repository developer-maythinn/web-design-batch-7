<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* universal selector */
        *{
            color: red;
        }

        /* type selector and grouping selector */
        h1, p{
            background-color: green;
            color: #fff;
        }

        /* class selector */
        .text-styles{
            background-color: pink;
            color: blue;
        }
        .custom{
            width: 200px;
        }

        /* id selector */
        #heading4{
            background-color: aqua;
        }

        /* attribute selector */
        input{
            background-color: yellow;
        }
        input[type="email"]{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>H1 element</h1>
    <p>P element</p>
    <h3 class="text-styles custom">H3</h3>
    <h5 class="text-styles">H5</h5>
    <b class="text-styles">Bold</b>
   
    <h4 id="heading4">H4</h4>
    <input type="text">
    <input type="email">
    <input type="password">
</body>
</html>
