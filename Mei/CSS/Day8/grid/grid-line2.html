<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 960px;
        display: grid;
        margin: 50px auto;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(3, minmax(150px, auto));
      }
      .container > * {
        background-color: aquamarine;
        padding: 20px;
      }
      div:nth-child(1) {
        grid-column: 1 / 3;
        grid-row: 1 / 3;
        background-color: pink;
      }
      div:nth-child(2) {
        grid-column: 3 / 6;
        grid-row: 1 / 2;
        background-color: rgb(23, 202, 178);
      }
      div:nth-child(3) {
        grid-column: 1 / 3;
        grid-row: 3 / 4;
        background-color: rgb(77, 23, 202);
      }
      div:nth-child(4) {
        grid-column: 3 / 5;
        grid-row: 2 / 4;
        background-color: rgb(134, 13, 63);
      }
      div:nth-child(5) {
        background-color: rgb(13, 134, 27);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </section>
  </body>
</html>
