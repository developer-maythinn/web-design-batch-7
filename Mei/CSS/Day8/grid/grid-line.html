<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        max-width: 650px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(4, minmax(150px, auto));
        grid-gap: 10px;
      }
      .container div {
        padding: 20px;
      }
      .container div:nth-child(even) {
        background-color: #845ec2;
      }
      .container div:nth-child(odd) {
        background-color: #f9f871;
      }
      .container div:nth-child(1) {
        /* grid-column-start: 1;
        grid-column-end: 3; */
        grid-column: 1 / 3;
      }
      .container div:nth-child(2) {
        grid-column: 3 / 7;
      }
      .container div:nth-child(3) {
        grid-column: 1 / 4;
        grid-row: 2 / 3;
      }
      .container div:nth-child(4) {
        grid-column: 4 / 7;
        grid-row: 2 / 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <!-- <div>5</div>
      <div>6</div> -->
    </div>
  </body>
</html>
