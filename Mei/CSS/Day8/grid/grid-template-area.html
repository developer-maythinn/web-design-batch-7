<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 650px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(200px, auto);
        gap: 10px;
        grid-template-areas: 
        "one one two three"
        "four five five three"
      }
      .container > * {
        background-color: pink;
        padding: 20px;
      }
      div:nth-child(1) {
        grid-area: one;
      }
      div:nth-child(2) {
        grid-area: two;
      }
      div:nth-child(3) {
        grid-area: three;
      }
      div:nth-child(4) {
        grid-area: four;
      }
      div:nth-child(5) {
        grid-area: five;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </section>
  </body>
</html>
