<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --main-color: red;
        --text-color: white;
      }
      h1 {
        color: var(--main-color);
      }
      p {
        background-color: var(--main-color);
        color: var(--text-color);
      }
      button {
        background-color: var(--main-color);
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <h1>H1 element</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi esse
      pariatur, officia rerum laudantium facilis ipsum neque et veniam repellat,
      possimus autem odit labore laborum iste porro, ex dicta magni.
    </p>
    <button>Click</button>
  </body>
</html>
