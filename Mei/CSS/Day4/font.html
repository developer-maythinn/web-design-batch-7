<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap");

      .sour-gummy-weight400 {
        font-family: "Sour Gummy", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }

      .doto-weight400 {
        font-family: "Doto", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "ROND" 0;
      }
      .doto-weight500 {
        font-family: "Doto", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        font-variation-settings: "ROND" 0;
      }
      h2 {
        font-style: oblique;
        font-variant: small-caps;
        font-weight: 900;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h2 class="doto-weight400">Hello font</h2>
    <h3 class="sour-gummy-weight400">Hello h3</h3>
  </body>
</html>
