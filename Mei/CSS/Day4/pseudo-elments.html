<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
            color: red;
            font-size: 2rem;
        }
        p::first-line{
            background-color: pink;
        }
        p::selection{
            background-color: hotpink;
            color: #fff;
        }
        h2::before{
            content: "Hello ";
            width: 10px;
            height: 50px;
            background-color: red;
        }
        h2::after{
            content: "How are you?";
        }
    </style>
</head>
<body>
    <h2>CSS</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus quidem alias exercitationem sunt, hic laborum iusto sequi deserunt sed voluptate minima nulla velit nam. Amet enim molestiae illo eum officia!</p>
</body>
</html>
