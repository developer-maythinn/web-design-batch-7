<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container .card {
        width: 300px;
        height: 300px;
        margin: 50px auto;
        position: relative;
        border-radius: 20px;
        overflow: hidden;
      }
      .container .card img {
        width: inherit;
        height: inherit;
      }
      .container .card .content {
        background-color: rgba(165, 42, 42, 0.684);
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 10px;
        color: #fff;
      }
      .container .card .content h2 {
        margin-bottom: 5px;
      }
      .para{
        height: 800px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://images.pexels.com/photos/1166209/pexels-photo-1166209.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="img"
        />
        <div class="content">
          <h2>Heading 2</h2>
          <p>This is p</p>
        </div>
      </div>
    </div>
    <h2>Hello</h2>
    <p class="para"></p>
  </body>
</html>
