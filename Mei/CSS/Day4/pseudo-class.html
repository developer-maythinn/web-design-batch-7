<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a:hover{
            color: green;
            background-color: #000;
        }
        a:active{
            color: blue;
        }
        a:visited{
            color: yellow;
        }
    </style>
</head>
<body>
    <a>No link</a>
    <a href="#">Link</a>
    <a href="#1">Link 2</a>
</body>
</html>
