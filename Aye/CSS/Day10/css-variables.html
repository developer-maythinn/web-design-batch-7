<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS variables</title>
    <style>
      :root {
        --main-color: hotpink;
        --text-color: #560808;
        --fs-m: 18px;
      }
      h1 {
        color: var(--main-color);
      }
      p {
        background-color: var(--main-color);
        color: var(--text-color);
        font-size: var(--fs-m);
      }
      button {
        background-color: var(--main-color);
        border-color: var(--main-color);
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <h1>Hello H1</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum vitae
      expedita debitis? Iure, necessitatibus aliquid? Natus vitae nihil quidem
      veniam minus laboriosam repudiandae, porro quia, ad quam labore ratione
      totam.
    </p>
    <button>Button</button>
  </body>
</html>
