<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      html{
        scroll-behavior: smooth;
      }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
      .card {
        width: 350px;
        height: 400px;
        background-color: pink;
        margin: 50px auto;
        position: relative;
        /* bottom: 150px; */
        border-radius: 20px;
        overflow: hidden;
      }
      .card img {
        /* width: inherit;
        height: inherit; */
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card .content{
        background-color: rgba(165, 42, 42, 0.8);
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        color: aliceblue;
        padding: 20px;
        text-align: center;
      }
      .para{
        background-color: pink;
        height: 1000px;
      }
      button{
        position: fixed;
        bottom: 10%;
        right: 10%;
      }
      h1{
        background-color: red;
        color: #fff;
        padding: 20px;
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card-container">
      <img
        src="https://images.pexels.com/photos/1166209/pexels-photo-1166209.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="img"
      />
      <div class="content">
        <h2>Heading 2</h2>
        <p>This is a paragraph</p>
      </div>
    </div>
    <h1>Heading 1</h1>
    <a href="#card-container">
      <button>Go to top</button>
    </a>
   
    <p class="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non ducimus aliquam porro minus fugiat, numquam sit dolor impedit quos natus ex, ab debitis officiis incidunt modi explicabo deleniti obcaecati eum!</p>
   
  </body>
</html>
