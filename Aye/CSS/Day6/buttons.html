<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .btn {
        margin-top: 40px;
        padding: 10px 20px;
        background-color: hotpink;
        color: #fff;
        border: 0;
      }
      #btn1:hover{
        background-color: green;
      }
      #btn2{
        border-radius: 30px;
      }
      #btn2:hover{
        color: pink;
        background-color: rgb(219, 18, 22);
      }
      #btn3{
        background-color: red;
      }

    </style>
  </head>
  <body>
    <!-- button*3 -->
    <button id="btn1" class="btn">Button 1</button>
    <button id="btn2" class="btn">Button 2</button>
    <button id="btn3" class="btn">Button 3</button>
  </body>
</html>
