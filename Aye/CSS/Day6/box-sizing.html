<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: hotpink;
        margin: 20px;
      }
      .box2 {
        padding: 50px;
        box-sizing: border-box;
        box-shadow: 10px 10px 20px red, -20px -20px 10px blue;
      }
      h1{
        text-shadow: 10px 10px 3px red;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <h1>Heading 1</h1>
  </body>
</html>
