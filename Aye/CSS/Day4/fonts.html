<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Bokor";
        src: url("Bokor-Regular.ttf");
      }
      @import url("https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Jaro:opsz@6..72&display=swap");

      .edu-au-vic-wa-nt-arrows-weight400 {
        font-family: "Edu AU VIC WA NT Arrows", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .jaro-weight400 {
        font-family: "Jaro", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      h1 {
        font-style: normal;
        font-weight: 600;
        font-variant: small-caps;
        font-size: 1rem;
      }

      h2 {
        font-family: "Bokor";
      }
    </style>
  </head>
  <body>
    <h1 class="edu-au-vic-wa-nt-arrows-weight400">Hello h1 Element</h1>
    <p class="jaro-weight400">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae est,
      eveniet aperiam
    </p>
    <h2>H2 element</h2>
  </body>
</html>
