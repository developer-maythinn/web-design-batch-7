<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: red;
      }
      a:link {
        color: yellow;
      }
      a:hover{
        color: blueviolet;
      }
      a:active{
        color: green;
      }
      a:visited{
        color: rgb(81, 255, 0);
       
      }
    </style>
  </head>
  <body>
    <a>No Link</a>
    <a href="#">Link 1</a>
    <a href="#1">Link 2</a>
  </body>
</html>
