<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        span{
            background-color: pink;
            width: 100px;
            height: 100px;
            display: block;
            margin: 5px 0;
            color: #fff;
            position: absolute;
            
        }
        span:nth-child(1){
            background-color: rgb(224, 235, 21);
            top: 30px;
            left: 30px;
            z-index: 1;
        }
        span:nth-child(2){
            background-color: rgb(38, 107, 219);
            top: 60px;
            left: 60px;
            z-index: -2;
        }
        span:nth-child(3){
            background-color: rgb(242, 27, 181);
            top: 90px;
            left: 90px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
