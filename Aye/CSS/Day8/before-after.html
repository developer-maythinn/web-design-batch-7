<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        width: 100%;
        height: 100vh;
      }
      .box::before {
        content: "";
        position: absolute;
        background-color: rgba(9, 2, 2, 0.58);
        width: 100%;
        height: 100vh;
      }
      img {
        width: inherit;
        height: inherit;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img
        src="https://images.pexels.com/photos/1658967/pexels-photo-1658967.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="img"
      />
    </div>
  </body>
</html>
