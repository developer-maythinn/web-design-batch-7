<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        width: 300px;
        height: 200px;
        border: 5px solid;
        margin: 50px auto;
        position: relative;
      }
      .box::before {
        content: "";
        position: absolute;
        bottom: -14px;
        right: -4.5px;
        border: 10px solid transparent;
        border-right-color: #000;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
