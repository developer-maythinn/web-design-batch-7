<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 960px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(200px, auto);
        gap: 1rem;
        grid-template-areas:  
        "one one two three"
        "four five five three";
      }
      .child:nth-child(1) {
        grid-area: one;
        background-color: blueviolet;
      }
      .child:nth-child(2) {
        grid-area: two;
        background-color: rgb(61, 226, 43);
      }
      .child:nth-child(3) {
        grid-area: three;
        background-color: rgb(243, 138, 81);
      }
      .child:nth-child(4) {
        grid-area: four;
        background-color: rgb(70, 164, 237);
      }
      .child:nth-child(5) {
        grid-area: five;
        background-color: rgb(247, 66, 66);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
    </div>
  </body>
</html>
