<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 960px;
        margin: 50px auto;
        display: grid;
        /* grid-template-columns: 100px 200px 400px; */
        /* grid-template-columns: 1fr 3fr 1fr; */
        grid-template-columns: repeat(4, 1fr);
        /* grid-template-rows: 150px 100px 200px; */
        grid-auto-rows: minmax(200px, auto);
        gap: 1rem;
    }
      .child {
        padding: 20px;
      }
      /* .child:nth-child(even) {
        background-color: #ef6fa9;
      }
      .child:nth-child(odd) {
        background-color: #f9f871;
      } */
      .child:nth-child(1) {
        /* grid-column-start: 1;
        grid-column-end: 3; */
        grid-column: 1 / 3;
        background-color: blueviolet;
      }
      .child:nth-child(2) {
        background-color: rgb(61, 226, 43);
      }
      .child:nth-child(3) {
        grid-column: 4 / 5;
        grid-row: 1 / 3;
        background-color: rgb(243, 138, 81);
      }
      .child:nth-child(4) {
        background-color: rgb(70, 164, 237);
      }
      .child:nth-child(5) {
        grid-column: 2/ 4;
        background-color: rgb(247, 66, 66);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- .child*9{$} -->
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
    </div>
  </body>
</html>
