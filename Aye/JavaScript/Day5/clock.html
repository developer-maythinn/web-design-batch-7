<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="clock"></div>
      <div id="date"></div>
      <button onclick="clearInterval(myTime)">Stop</button>
    
    </div>

    <script>
      let myTime = setInterval(myClock, 1000);
      function myClock() {
        let currentTime = new Date();
        let day = currentTime.getDay();
        console.log(day); // 4

        switch (day) {
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tueday";
            break;
          case 3:
            day = "Wed";
            break;
          case 4:
            day = "Thu";
            break;
          default:
            day = "Other day";
            break;
        }

        let time = currentTime.toLocaleTimeString();
        document.getElementById("clock").innerHTML = time;

        let date = currentTime.toLocaleDateString();
        document.getElementById("date").innerHTML = `${day}, ${date}`;
      }
    </script>
  </body>
</html>
