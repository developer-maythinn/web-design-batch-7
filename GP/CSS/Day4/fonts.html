<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap");
      .doto-weight400 {
        font-family: "Doto", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "ROND" 0;
      }
      .sour-gummy-weight900 {
        font-family: "Sour Gummy", sans-serif;
        font-optical-sizing: auto;
        font-weight: 900;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      h1 {
        font-style: normal;
        font-variant: small-caps;
        font-weight: 900;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h1 class="doto-weight400">Hello Heading 1</h1>
    <p class="sour-gummy-weight900">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem consequatur cumque dolore beatae magni facere explicabo, fuga quia voluptatem vel non et molestias earum veniam obcaecati vero, autem, maxime ducimus?</p>
  </body>
</html>
