<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: red;
      }
      a:hover {
        color: yellow;
      }
      a:active {
        color: brown;
      }
      a:visited {
        color: green;
      }

      .box{
        width: 200px;
        height: 200px;
        background-color: yellow;

      }
      .box:hover{
        background-color: green;
      }
      input:focus{
        background-color: red;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <a>No Link</a>
    <a href="#12">Link 1</a>
    <a href="#abcd">Link 2</a>
    <div class="box">Box</div>
    <input type="text">
  </body>
</html>
