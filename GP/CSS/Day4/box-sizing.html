<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-style{
            width: 200px;
            height: 200px;
            background-color: hotpink;
            margin-top: 10px;
        }
        .box{
            padding: 50px;
            box-sizing: border-box;
            box-shadow: 10px 10px 20px rgb(4, 3, 15), -10px -10px 20px;
        }
        button{
            margin-top: 20px;
            padding: 5px 15px;
            background-color: blueviolet;
            border: 0;
            border-radius: 4px;
            color: #fff;
        }
        h1{
            text-shadow: 4px 4px 10px red;
        }
    </style>
</head>
<body>
   
    <div class="box-style normal">Normal</div>
    <div class="box-style box">Box</div>
    <button>Click</button>
    <h1>Heading 1</h1>
</body>
</html>
