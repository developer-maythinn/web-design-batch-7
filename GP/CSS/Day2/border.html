<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box-styles {
        width: 200px;
        height: 200px;
      }
      .box {
        /* border: 2px solid red; */
        border-width: 20px;
        border-style: solid;
        border-color: hotpink;
        /* border-radius: 30px 10px 50px 0px; */
        /* border-left: 0;
            border-right: 0; */
        outline: 10px solid red;
        border-radius: 50%;
      }
      .box2 {
        border: 50px solid;
        border-left-color: hotpink;
        border-right-color: green;
        border-top-color: transparent;
        border-bottom-color: rgb(0, 213, 255);
      }
    </style>
  </head>
  <body>
    <div class="box box-styles"></div>
    <div class="box2 box-styles"></div>
  </body>
