<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
            font-size: 2rem;
        }
        p::first-line{
            background-color: pink;
        }
        p::selection{
            background-color: #f20db1;
        }
        h1::before{
            content: "Hi "
        }

        h1::after{
            content: "!"
        }

    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque fugit necessitatibus natus possimus dolorum. Nesciunt fuga assumenda aspernatur quae ex earum mollitia animi impedit! Temporibus velit a delectus doloremque suscipit.</p>
</body>
</html>
