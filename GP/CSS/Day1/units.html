<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 5px;
        }
        p{
            /*  parent font size * 3 */
            font-size: 3em;
        }
        h2{
            /* 1rem = 16px */
            font-size: 3rem; 
        }
    </style>
</head>
<body>
    <div>
        <p>This is p</p>
    </div>
    <h2>Heading 2</h2>
</body>
</html>
