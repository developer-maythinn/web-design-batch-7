<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 960px;
        margin: 50px auto;

        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, minmax(150px, auto));
        gap: 5px;
      }
      .container div {
        padding: 20px;
      }
      .container div:nth-child(1) {
        background-color: #845ec2;
        /* grid-column-start: 1;
        grid-column-end: 3; */
        grid-column: 1 / 3;
      }
      .container div:nth-child(2) {
        background-color: #f9f871;
      }
      .container div:nth-child(3) {
        background-color: #0f6175;
        grid-row: 1 / 3;
        grid-column: 4 / 5;
      }
      .container div:nth-child(4) {
        background-color: #ee490e;
      }
      .container div:nth-child(5) {
        background-color: #3adb1a;
        grid-column: 2 / 4;
      }
    
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
