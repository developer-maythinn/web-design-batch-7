<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 960px;
        margin: 30px auto;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-auto-rows: 150px;
        grid-template-areas: 
       "one one two two two"
       "one one four four five"
       "three three four four six"
        ;

        gap: 10px;
      }
      .container div:nth-child(1) {
        background-color: rgb(198, 174, 19);
        grid-area: one;
      }
      .container div:nth-child(2) {
        background-color: rgb(27, 238, 101);
        grid-area: two;
      }
      .container div:nth-child(3) {
        background-color: rgb(14, 86, 115);
        grid-area: three;
      }
      .container div:nth-child(4) {
        background-color: rgb(205, 15, 176);
        grid-area: four;
      }
      .container div:nth-child(5) {
        background-color: rgb(212, 19, 19);
        grid-area: five;
      }
      .container div:nth-child(6) {
        background-color: rgb(245, 36, 151);
        grid-area: six;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
