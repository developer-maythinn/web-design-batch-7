<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <style>
      @font-face {
        font-family: "Doto";
        src: url("fonts/gDoto.ttf");
      }
      @font-face {
        font-family: "Sour";
        src: url("fonts/SourGummy.ttf");
      }
      h2 {
        font-family: "Doto", "Sour", sans-serif;
      }
      p {
        font-family: "Sour";
      }
    </style>
  </head>
  <body>
    <h2>Heading 2</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate nulla
      ducimus, accusamus eligendi, praesentium adipisci sunt voluptatum sapiente
      officiis nobis natus velit! Odio eveniet impedit qui, culpa at aliquam
      fugit.
    </p>
  </body>
</html>
