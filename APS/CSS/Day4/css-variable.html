<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Geist+Mono:wght@100..900&display=swap');
     
      :root {
        --main-color: brown;
        --main-font-family: "Geist Mono", monospace
      }
      h1 {
        color: var(--main-color);
        font-family: var(--main-font-family);
      }
      h2 {
        color: var(--main-color);
        font-family: var(--main-font-family);
      }
      p {
        background-color: var(--main-color);
        color: #fff;
        font-family: var(--main-font-family);
      }
      button {
        background-color: var(--main-color);
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero nobis quis
      at iste numquam molestias eum est error voluptate consequuntur nihil in,
      voluptatibus praesentium corrupti rem rerum molestiae amet dolor!
    </p>
    <button>Button</button>
  </body>
</html>
