<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 960px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, minmax(150px, auto));
        gap: 10px;
      }
      .container div {
        padding: 20px;
      }
      .container div:nth-child(1) {
        background-color: aqua;
        grid-column: 1 / 3;
      }
      .container div:nth-child(2) {
        background-color: rgb(181, 219, 26);
        grid-column: 3 / 4;
      }
      .container div:nth-child(3) {
        background-color: rgb(141, 27, 101);
        grid-column: 4 / 5;
        grid-row: 1 / 3;
      }
      .container div:nth-child(4) {
        background-color: rgb(46, 33, 222);
      }
      .container div:nth-child(5) {
        background-color: rgb(255, 115, 0);
        grid-column: 2 / 4;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </section>
  </body>
</html>
