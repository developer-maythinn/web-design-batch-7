<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="left-side">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="content">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right-side">
          <h2>Summary</h2>
          <ul>
            <li class="reaction">
              <div class="reaction-item">
                <img src="assets/images/icon-reaction.svg" alt="img" />
                <b>Reaction</b>
              </div>
              <div class="count"><b>80</b> <span>/ 100</span></div>
            </li>

            <li class="memory">
              <div class="memory-item">
                <img src="assets/images/icon-memory.svg" alt="img" />
                <b>Memory</b>
              </div>
              <div class="count"><b>92</b> <span>/ 100</span></div>
            </li>
            <li class="verbal">
              <div class="verbal-item">
                <img src="assets/images/icon-verbal.svg" alt="img" />
                <b>Verbal</b>
              </div>
              <div class="count"><b>61</b> <span>/ 100</span></div>
            </li>
            <li class="visual">
              <div class="visual-item">
                <img src="assets/images/icon-visual.svg" alt="img" />
                <b>Visual</b>
              </div>
              <div class="count"><b>72</b> <span>/ 100</span></div>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </div>
    <!-- 
  
  

  
 
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  </body>
</html>
