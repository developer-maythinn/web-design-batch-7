<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div id="clock"></div>
      <div id="date"></div>
      <button onclick="clearInterval(myTime)">Stop</button>
    </div>

    <script>
      let myTime = setInterval(myClock, 1000);
      function myClock() {
        const currentTime = new Date();
        let day = currentTime.getDay();

        switch (day) {
          case 0:
            day = "Sunday";
            break;
          case 1:
            day = "Monday";
            break;
          default:
            day = "Other Day";
            break;
        }
        console.log(day);
        console.log(currentTime.toLocaleTimeString());
        console.log(currentTime.toLocaleDateString());

        document.getElementById("clock").innerHTML =
          currentTime.toLocaleTimeString();
        document.getElementById(
          "date"
        ).innerHTML = `${day}, ${currentTime.toLocaleDateString()}`;
      }
    </script>
  </body>
</html>
